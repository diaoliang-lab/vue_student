        <script type="text/javascript">
            var timeout = 200;
            var closetimer = 0;
            var ddmenuitem = 0;
            // open hidden layer
            function mopen(id) {
                // cancel close timer
                mcancelclosetime();
                // close old layer
                if (ddmenuitem)
                    ddmenuitem.style.visibility = 'hidden';
                // get new layer and show it
                ddmenuitem = document.getElementById(id);
                ddmenuitem.style.visibility = 'visible';
            }
            // close showed layer
            function mclose() {
                if (ddmenuitem)
                    ddmenuitem.style.visibility = 'hidden';
            }
            // go close timer
            function mclosetime() {
                closetimer = window.setTimeout(mclose, timeout);
            }
            // cancel close timer
            function mcancelclosetime() {
                if (closetimer) {
                    window.clearTimeout(closetimer);
                    closetimer = null;
                }
            }
            // close layer when click-out
            document.onclick = mclose;
        </script>

<script type="text/javascript">
    const vue = new Vue({ // 实例化Vue对象
        el: '#app', // 绑定作用域
        data: { //定义数据 用于vue的双向绑定
            islogin: '', // 判断是否登录
            userid: '', // 用户主键
            username: '',
            realname: '', // 姓名
            clazzid: '', //所在班级主键
            bannerList: {}, //  
            username: '', // 用户名
            password: '', // 密码
            newpassword: '',
            repassword: '',
        },
        methods: {
            editpwd: function() {
                let _this = this;
                var data = {
                    userid: _this.userid,
                    password: _this.password,
                    repassword: _this.repassword,
                };
                axios.post('http://localhost:8080/vue_student/index/editpwd.action', data).then(result => {
                    if (result.data.code > 0) {
                        alert('修改成功');
                        _this.password = '';
                        _this.newpassword = '';
                        _this.repassword = '';
                    } else {
                        alert('修改失败');
                    }
                });
            },
            loadPage: function() {
                let _this = this;
                axios.get('http://127.0.0.1:8080/vue_student/index/front.action').then(result => {
                    _this.bannerList = result.data.bannerList;
                });
                _this.userid = sessionStorage.getItem('userid');
                _this.islogin = sessionStorage.getItem('userid') == null;
                _this.username = sessionStorage.getItem('username');
                _this.realname = sessionStorage.getItem('realname');
                _this.clazzid = sessionStorage.getItem('clazzid');
            },
        },
        created() { // 生命周期相关的函数
            this.loadPage();
        },
    })
</script>
