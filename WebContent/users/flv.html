<link href="./themes/nzblue/css/css.css" rel="stylesheet" type="text/css">
<link href="./themes/nzblue/css/css_2.css" rel="stylesheet" type="text/css">
<div id="app">
    <!--下拉这里开始 -->
    <div class="news-left">
        <!-- NEWS -->
        <script type="text/javascript" src="themes/nzblue/js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="themes/nzblue/js/koala.min.1.5.js"></script>
        <div id="fsD1" class="focus" style="margin-left: 0px">
            <div id="D1pic1" class="fPic">
                <div class="fcon" v-for="item in flvList" :key="item.articleid">
                    <a target="_blank" :href="'read.html?id='+item.articleid+''"><img :src="'http://localhost:8080/vue_student/upfiles/'+item.image" alt="}" border="0" style="opacity: 1;"></a> <span class="shadow"><a target="_blank"
                        :href="'read.html?id='+item.articleid+''">{{item.title}}</a></span>
                </div>
            </div>
            <div class="fbg">
                <div class="D1fBt" id="D1fBt">
                    <a href="javascript:void(0)" hidefocus="true" target="_self" v-for="item in flvList" :key="item.articleid"><i>1</i></a>
                </div>
            </div>
            <span class="prev"></span> <span class="next"></span>
        </div>

        <script type="text/javascript">
            Qfast.add('widgets', {
                path: "themes/nzblue/js/terminator2.2.min.js",
                type: "js",
                requires: ['fx']
            });
            Qfast(false, 'widgets', function() {
                K.tabs({
                    id: 'fsD1', //焦点图包裹id  
                    conId: "D1pic1", //** 大图域包裹id  
                    tabId: "D1fBt",
                    tabTn: "a",
                    conCn: '.fcon', //** 大图域配置class       
                    auto: 1, //自动播放 1或0
                    effect: 'fade', //效果配置
                    eType: 'click', //** 鼠标事件
                    pageBt: true, //是否有按钮切换页码
                    bns: ['.prev', '.next'], //** 前后按钮配置class                          
                    interval: 3000
                        //** 停顿时间  
                })
            })
        </script>
        <!--left -->
    </div>


</div>
<script type="text/javascript" src="../admin/hui/jquery/1.9.1/jquery.min.js"></script>
<!--此页面业务相关的脚本-->
<script type="text/javascript" src="../admin/hui/layui/layui.js"></script>
<script type="text/javascript" src="../admin/hui/js/axios.min.js"></script>
<script type="text/javascript" src="../admin/hui/js/vue.js"></script>
<script type="text/javascript">
    const vue = new Vue({ // 实例化Vue对象
        el: '#app', // 绑定作用域
        data: { //定义数据 用于vue的双向绑定
            flvList: {}, //  
        },
        methods: {
            loadPage: function() {
                let _this = this;
                axios.get('http://127.0.0.1:8080/vue_student/index/index.action').then(result => {
                    _this.flvList = result.data.favList;
                });
            },
        },
        created() { // 生命周期相关的函数
            this.loadPage();
        },
    })
</script>

</html>
