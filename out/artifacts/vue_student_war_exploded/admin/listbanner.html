<!DOCTYPE HTML>
<html>
<head>
	<title>网站栏目列表</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./hui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="./hui/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="./hui/Hui-iconfont/1.0.8/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="./hui/layui/css/layui.css" />
</head>

<body>
	<div id="app">
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 网站栏目管理 <span
				class="c-gray en">&gt;</span> 网站栏目列表 <a class="btn btn-success radius r"
				style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
				title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
		<div class="page-container">
			<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
				<input type="text" class="input-text" style="width: 250px" placeholder="输入关键字" id="keywords" v-model="keywords">
				<button type="submit" class="btn btn-success radius" @click="query()">
					<i class="Hui-iconfont">&#xe665;</i> 查询
				</button>
					<a href="javascript:;" @click.prevent="datadel()" class="btn btn-danger radius"><i
							class="Hui-iconfont">&#xe6e2;</i>批量删除</a>
					<a href="javascript:;" onclick="openForm('添加网站栏目','addbanner.html','800','500')"
						class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加网站栏目</a></span> </div>

			<table class="table table-border table-bordered table-bg">
				<thead>
					<tr>
						<th scope="col" colspan="5">网站栏目列表</th>
					</tr>
					<tr class="text-c">
						<th>&nbsp;</th>
						<th>栏目名称</th>
						<th>创建日期</th>
						<th>备注</th>
						<th>操作</th>
					</tr>
				</thead>

				<tr class="text-c" v-for="item in banner" :key="item.bannerid">
					<td><input type="checkbox" :value="item.bannerid" v-model="ids"></td>
					<td>{{ item.bannername }}</td>
					<td>{{ item.addtime }}</td>
					<td>{{ item.memo }}</td>
					<td>&nbsp;&nbsp;<a href="javascript:;" title="编辑" @click="getBannerById(item.bannerid)"><i
								class="Hui-iconfont">&#xe6df;</i></a>&nbsp;&nbsp;<a href="javascript:;"
							@click="deleteBanner(item.bannerid)" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			</table>
			<!-- 存放分页的容器 -->
			<div id="layui" class="r"></div>
		</div>
	</div>


	<script type="text/javascript" src="./hui/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="./hui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="./hui/js/H-ui.admin.js"></script>

	<script type="text/javascript" src="./hui/layui/layui.js"></script>
	<script type="text/javascript" src="./hui/js/axios.min.js"></script>
	<script type="text/javascript" src="./hui/js/vue.js"></script>
	<script type="text/javascript">

		function openForm(title, url, w, h) {
			layer_show(title, url, w, h);
		}

		const vue = new Vue({ // 实例化Vue对象
			el: '#app',// 绑定作用域
			data: { //定义数据 用于vue的双向绑定
				banner: [],
				ids: [],// 定义批量删除的数组
				page: {},
				count: 0,
				page: 1,
				limit: 10,
				keywords: '', //查询关键字
			},
			created() { // 生命周期相关的函数
				this.loadTable(); // 调用查询网站栏目信息的方法
			},
			methods: {
				loadTable: function () { // 查询网站栏目信息的函数
					let _this = this;
					axios.get('http://127.0.0.1:8080/vue_student/banner/getBannerByPage.action?page=' + _this.page + '&limit=' + _this.limit).then(result => {
						_this.banner = result.data.data;
						_this.count = result.data.count;
						if (_this.page == 1) {
							_this.loadPage();
						}
					});
				},
				loadPage: function () { // 调用LayUI分页标签的使用
					layui.use(['laypage'], function () {
						const laypage = layui.laypage;
						laypage.render({
							elem: 'layui', // 定义标签显示
							count: vue.count, //数据量
							limit: vue.limit,//每页限制
							jump: function (obj, first) {
								if (!first) {
									vue.page = obj.curr;
									vue.loadTable();
								}
							}
						});
					})
				},
				deleteBanner: function (bannerid) { // 根据主键删除网站栏目信息
					let _this = this;
					if (window.confirm('确定要删除这条记录吗？')) {
						axios.get('http://127.0.0.1:8080/vue_student/banner/deleteBanner.action?id=' + bannerid).then(result => {
							if (result.data.code > 0) {
								_this.loadTable();
							} else {
								alert('系统错误，请稍后再试');
							}
						});
					}
				},
				datadel: function () { // 批量删除网站栏目信息
					let _this = this;
					if (window.confirm('确定要批量删除记录吗？')) {
						axios.post('http://127.0.0.1:8080/vue_student/banner/deleteBannerByIds.action', _this.ids).then(result => {
							if (result.data.code > 0) {
								_this.loadTable();
							} else {
								alert('系统错误，请稍后再试');
							}
						});
					}
				},
				query: function() {
					let _this = this;
					axios.get('http://127.0.0.1:8080/vue_student/banner/getBanner.action?page=' + _this.page + '&limit=' + _this.limit + '&keywords=' + _this.keywords).then(result => {
						_this.banner = result.data.data;
						_this.count = result.data.count;
						if (_this.page == 1) {
							_this.loadPage();
						}
					});
				},
				getBannerById: function (bannerid) { // 编辑按钮点击事件
					let url = 'editbanner.html?id=' + bannerid;
					layer_show('编辑网站栏目', url, '', '');
				},
			},
		});
	</script>

</body>

</html>
